<!DOCTYPE html>
<html>
<head>

<style>
body{
  background:#000;
  color:#fff;

  text-align:center;
}
#slot{
  width:260px;
  height:160px;
  margin:20px auto;
  background:#111;
  border:3px solid gold;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
}
button{
  padding:12px 20px;
  margin:6px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.spin{background:gold;color:#000}
.back{background:#444;color:#fff}
</style>
</head>

<body>

<div>Saldo: <span id="saldo">10000</span></div>

<div id="slot">READY</div>

<button class="spin" onclick="spin()">SPIN</button>
<button class="back" onclick="back()">â¬… LOBBY</button>

<script>
let saldo = 10000;

function spin(){
  if(saldo < 100){
    alert("Saldo habis");
    return;
  }

  saldo -= 100;

  let r = Math.random();
  let hasil = "MISS";

  if(r > 0.95){
    hasil = "JACKPOT ðŸŽ‰";
    saldo += 1000;
  }else if(r > 0.8){
    hasil = "WIN";
    saldo += 300;
  }

  document.getElementById("slot").innerText = hasil;
  document.getElementById("saldo").innerText = saldo;
}

function back(){
  window.location.href = "../index.html";
}
</script>

</body>
</html>
