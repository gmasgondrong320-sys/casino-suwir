<body>

<div>Saldo: <span id="s">10000</span></div>

<div id="box">READY</div>

<button onclick="spin()">SPIN</button>
<button onclick="history.back()">â¬… BACK</button>

<script>
let saldo = 10000;

function spin(){
  if(saldo < 100){
    alert("Saldo habis");
    return;
  }
  saldo -= 100;

  let r = Math.random();
  let t = "MISS";

  if(r > 0.95){
    t = "WIN";
    saldo += 500;
  }

  document.getElementById("box").innerText = t;
  document.getElementById("s").innerText = saldo;
}
</script>
